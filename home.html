<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Membership Homepage</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="home.css">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome CSS for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar (Navigation) -->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CSEC</a>
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbarScroll" style="">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link" href="/dashboard.html">
                  <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/members-database.html">
                  <i class="fas fa-users"></i> Members Database
                </a>
              </li>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-chart-bar"></i> Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-sign-out-alt"></i> Logout
                </a>
              </li>
              <!-- Add more navigation items as needed -->
            </ul>
          </div>
        </div>
      </nav>

    <!-- Main Content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <!-- Content goes here -->
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Welcome, Admin!</h1>
        <div class="btn-group">
          <button class="btn btn-sm btn-light" id="lightThemeBtn">Light Theme</button>
          <button class="btn btn-sm btn-dark" id="darkThemeBtn">Dark Theme</button>
        </div>
      </div>

      <!-- Members Database Section -->
      <div class="card">
        <div class="card-header">
          <h2>Upcoming Events</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="container mt-5">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#textFieldModal">
                Open Modal
              </button>
            
              <!-- Text Field Modal -->
              <div class="modal fade" id="textFieldModal" tabindex="-1" role="dialog" aria-labelledby="textFieldModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="textFieldModalLabel">Text Field Modal</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="postText">Enter Text</label>
                          <input type="text" class="form-control" id="postText" placeholder="Type your text here">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="postText()">Post</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            
              <!-- Container for displaying cards -->
              <div id="cardContainer" class="mt-3"></div>
            <div class="card-body">
              <button href="#" class="btn btn-primary">ADD POST</button>
            </div>
          </div>
        </div>
      </div>
      </div>
      
      <!-- Event Feed Section (Leave space for event feed) -->
      <div class="row mt-4">
      </div>
    </main>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="custom.js"></script>
<script>
  function postText() {
    const enteredText = document.getElementById('postText').value;

    // Create a new card
    const cardContainer = document.getElementById('cardContainer');
    const card = document.createElement('div');
    card.className = 'card mt-3';

    card.innerHTML = `
      <div class="card-body">
        <p class="card-text">${enteredText}</p>
        <button class="btn btn-danger" onclick="deleteCard(this)">Delete</button>
      </div>
    `;

    // Append the new card to the container
    cardContainer.appendChild(card);

    // Optionally, you can clear the text field
    document.getElementById('postText').value = '';

    // Optionally, you can close the modal
    $('#textFieldModal').modal('hide');
  }

  function deleteCard(button) {
    // Delete the parent card when the delete button is clicked
    const card = button.closest('.card');
    card.remove();
  }
</script>
</body>
</html>
