<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Membership Homepage</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/home.css">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Admin Page</title>
  <!-- Font Awesome CSS for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
  .card {
            width: 50%; /* Set the desired width */
            margin: 0 auto; /* Center the cards on the page */
        }
</style>

</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar (Navigation) -->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">CSEC</a>
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              
              <li class="nav-item">
                <form id="openDashForm" action="/openDash" method="POST">
                  <a class="nav-link" href="#" onclick="submitDashes()">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                  </a>
                </form>
              </li>
              
              <li class="nav-item">
                <form id="openMemberForm" action="/openMember" method="POST">
                  <a class="nav-link" href="#" onclick="submitForms()">
                    <i class="fas fa-users"></i> Members Database
                  </a>
                </form>
              </li>
              
              <li class="nav-item">
                <form id="openLogout" action="/logout" method="POST">
                <a class="nav-link" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
              </form>
            </li>            
            </ul>
          </div>
        </div>
      </nav>

    <!-- Main Content -->
    <main role="main" class="col-md-9 ml-sm-auto mr-sm-auto col-lg-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Welcome, Admin!</h1>
        <div class="btn-group">
          <button class="btn btn-sm btn-light" id="lightThemeBtn">Light Theme</button>
          <button class="btn btn-sm btn-dark" id="darkThemeBtn">Dark Theme</button>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header ">
          <h2>Upcoming Events</h2>
        </div>
        <button type="button" class="btn btn-primary topG" data-toggle="modal" data-target="#eventModal">
          <i class="fa-regular fa-calendar-plus fa-xl" style="color: #ffffff;"></i>  Add Event
        </button>
        <div class="container mt-5">
  
          <!-- Event Modal -->
          <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="eventModalLabel">Event Modal</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                      <div class="modal-body">
                          <form id="eventForm" enctype="multipart/form-data">
                              <div class="form-group">
                                  <label for="eventTitle">Event Title</label>
                                  <input type="text" class="form-control" id="eventTitle" placeholder="Enter event title"
                                      required>
                              </div>
                              <div class="form-group">
                                  <label for="eventDescription">Event Description</label>
                                  <textarea class="form-control" id="eventDescription"
                                      placeholder="Enter event description" required></textarea>
                              </div>
                              <div class="form-group">
                                  <label for="eventDate">Event Date</label>
                                  <input type="date" class="form-control" id="eventDate" required>
                              </div>
                              <div class="form-group">
                                  <label for="eventTime">Event Time</label>
                                  <input type="time" class="form-control" id="eventTime" required>
                              </div>
                              <div class="form-group">
                                  <label for="eventLocation">Event Location</label>
                                  <input type="text" class="form-control" id="eventLocation"
                                      placeholder="Enter event location" required>
                              </div>
                              <div class="form-group">
                                <label for="eventImage">Event Image</label>
                                <input type="file" class="form-control-file" id="eventImage" name="eventImage" accept="image/*">
                                <small id="imageHelp" class="form-text text-muted">Choose an image for your event.</small>
                            </div>
                              <button type="button" class="btn btn-primary" onclick="postEvent()">Post Event</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
        </div>
        <div id="postContainer" class="mt-3"></div>
  </main>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="/custom.js"></script>
<script>
  document.getElementById('openMemberLink').addEventListener('click', function(event) {
    event.preventDefault(); // Prevent the default link behavior
    submitForms();
  });

  function submitForms() {
    document.getElementById('openMemberForm').submit();
  }
  document.getElementById('openMemberLink').addEventListener('click', function(event) {
    event.preventDefault(); // Prevent the default link behavior
    submitDashes();
  });
  function submitDashes(){
    document.getElementById('openDashForm').submit();
  }
</script>

</body>
</html>
