                <div class="container">

                  <!-- Add a table structure with the tbody element -->
                  <table class="table">

      <!-- Add content and functionality for Members Database -->
      <!-- Add this button in the appropriate place in your HTML -->
<div class="container d-flex justify-content-end">
    <button class="btn btn-primary" data-toggle="modal" data-target="#addMemberModal">Add Member</button>
  </div>

  <!-- Edit Member Modal -->
<div class="modal fade" id="editMemberModal" tabindex="-1" role="dialog" aria-labelledby="editMemberModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editMemberModalLabel">Edit Member</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Edit Member Form -->
          <form id="editMemberForm">
            <div class="form-group">
              <label for="editMemberName">Name</label>
              <input type="text" class="form-control" id="editMemberName" required>
            </div>
            <div class="form-group">
              <label for="editMemberStatus">Status</label>
              <select class="form-control" id="editMemberStatus" required>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>
            <div class="form-group">
              <label for="editMemberRole">Role</label>
              <input type="text" class="form-control" id="editMemberRole" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitEditMemberForm()">Save Changes</button>
          </form>
          <!-- End Edit Member Form -->
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- Add Member Modal -->
  <div class="modal fade" id="addMemberModal" tabindex="-1" role="dialog" aria-labelledby="addMemberModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addMemberModalLabel">Add Member</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Add a form with input fields for member information -->
          <form id="addMemberForm">
            <div class="form-group">
              <label for="memberName">Name</label>
              <input type="text" class="form-control" id="memberName" required>
            </div>
            <div class="form-group">
              <label for="memberStatus">Status</label>
              <select class="form-control" id="memberStatus" required>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
              </select>
            </div>
            <div class="form-group">
              <label for="memberRole">Role</label>
              <select class="form-control" id="memberRole" required>
                <option value="admin">admin</option>
                <option value="user">user</option>
              </select>
            </div>
            <div class="form-group">
                <label for="memberPass">Password</label>
                <input type="text" class="form-control" id="memberPass" required>
              </div>
            <button type="button" class="btn btn-primary" onclick="submitAddMemberForm()">Add Member</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
<script src="custom.js"></script>
