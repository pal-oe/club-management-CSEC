<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Membership Homepage</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/home.css">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <style>
        .user-mode .deleteBtn {
        display: none;
        }
        #deleteBtn{
            display: none;
            visibility: inherit;
        }
        #postContainer button{
            display: none;
            visibility: none;
        }
        .card {
            width: 60%; /* Set the desired width */
            margin: 0 auto; /* Center the cards on the page */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="user-mode">

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar (Navigation) -->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">CSEC</a>
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              
              <li class="nav-item">
                <form id="openProForm" action="/openPro" method="POST">
                  <a class="nav-link" href="#" onclick="submitViewPro()">
                    <i class="fa-regular fa-user fa-lg" style="color: #212121;"></i> Profile
                  </a>
                </form>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>            
            </ul>
          </div>
        </div>
      </nav>

    <!-- Main Content -->
    <main role="main" class="col-md-9 ml-sm-auto mr-sm-auto col-lg-10 px-4">
      <!-- Content goes here -->
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Welcome, User!</h1>
        <div class="btn-group">
          <button class="btn btn-sm btn-light" id="lightThemeBtn">Light Theme</button>
          <button class="btn btn-sm btn-dark" id="darkThemeBtn">Dark Theme</button>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header">
          <h2>Upcoming Events</h2>
          
        </div>
        </div>
        <div id="postContainer" class="mt-3"><!--- cards go here--></div>
  </main>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="/custom.js"></script>
<script>
    function submitViewPro(){
        document.getElementById('openProForm').submit();
    }
    function logout() {
  // Use fetch to make a POST request to the /logout endpoint
  fetch("/logout", {
      method: "POST",
      headers: {
          "Content-Type": "application/json", // Specify content type as JSON
      },
      body: JSON.stringify({ logout: true }), // Convert data to JSON format
  })
  .then(response => {
      if (response.ok) {
          console.log("Logout successful");
          // Optional: Redirect to the login page or update UI as needed
          window.location.href = "/"; // Redirect to the login page
      } else {
          console.error("Logout failed");
      }
  })
  .catch(error => {
      console.error("Error during logout fetch:", error);
  });
}
</script>

</body>
</html>
